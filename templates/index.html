<!DOCTYPE html>
<html>
  <head>
    <title>Search Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form">
      <form method="POST">
        {{ form.hidden_tag() }} {{ form.search.label }} {{ form.search() }} {{
        form.submit() }}
      </form>
    </div>
    <!-- <br> -->
      {% for result in results %}
      <a href="{{ result['Question Link'] }}">{{ result['Question Link'] }}</a>
      <!-- <br></br> -->
      <p>Score: {{ result['Score'] }}</p>
      {% endfor %}
    </div>
  </body>
</html>
